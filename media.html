<script>
    
    function saltarlinea(){
        document.write("<br>");
    }

    function imprimir(frase){
        document.write(frase);
        saltarlinea();
    }

    var edadPadre = 42;
    var edadMadre = 38;
    var edadHijo = 15;
    var edadHija = 12;

    totalEdad = edadPadre + edadMadre + edadHijo + edadHija;

    var media = totalEdad / 4;

    imprimir("La media de las edades es: " + media)



</script>
