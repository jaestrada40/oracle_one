<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barberia Alura</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/contacto.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="img/logo.png" alt="Logo de la Barberia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
            <label for="nombre">Nombre y Apellido</label>
            <input type="text" id="nombre" class="input-padron" required>
            <label for="correo">Correo Electrónico</label>
            <input type="email" id="correo" class="input-padron" required placeholder="email@domain.com">
            <label for="telefono">Télefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(XXX) 1234-5678">
            <label for="mensaje">Mensaje</label>
            <textarea cols="68" rows="10" id="mensaje" class="input-padron" required></textarea>
            <fieldset>
                <legend>¿Cómo le gustaria que lo contactemos?</legend>
                <label for="radioEmail"><input type="radio" name="contacto" value="email" id="radioEmail">Email</label>
                <label for="radioTelefono"><input type="radio" name="contacto" value="telefono" id="radioTelefono">Télefono</label>
                <label for="radioWhatsapp"><input type="radio" name="contacto" value="whatsapp" id="radioWhatsapp" checked>Whatsapp</label>
            </fieldset>
            <fieldset>
            <legend>¿En cuál horario prefiere ser atendido?</legend>
            <select name="" id="">
                <option value="">Seleccione una opción</option>
                <option value="">Mañana</option>
                <option value="">Tarde</option>
                <option value="">Noche</option>
            </select>
            </fieldset>
            <label class="ckeckbox"><input type="checkbox" checked>¿Le gustaria recibir novedades de la Barberia Alura</label>
            <input type="submit" class="enviar" value="Enviar formulario">
            </form>
            <table>
                <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Martes</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h - 20h</td>
                </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <img src="img/logo-blanco.png" alt="Logo de la Barberia Alura">
            <p class="copyRight">&copy Copyright Barberia Alura - 2022</p>
        </footer>
    </body>
</html>
