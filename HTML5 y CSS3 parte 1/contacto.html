<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barberia Alura</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/contacto.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="img/logo.png" alt=""></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
            <label for="nombre">Nombre y Apellido</label>
            <input type="text" id="nombre" class="input-padron">
            <label for="correo">Correo Electrónico</label>
            <input type="text" id="correo" class="input-padron">
            <label for="telefono">Télefono</label>
            <input type="text" id="telefono" class="input-padron">
            <label for="mensaje">Mensaje</label>
            <textarea cols="68" rows="10" id="mensaje" class="input-padron"></textarea>
            <div>
                <p>¿Cómo le gustaria que lo contactemos?</p>
                <label for="radioEmail"><input type="radio" name="contacto" value="email" id="radioEmail">Email</label>
                <label for="radioTelefono"><input type="radio" name="contacto" value="telefono" id="radioTelefono">Télefono</label>
                <label for="radioWhatsapp"><input type="radio" name="contacto" value="whatsapp" id="radioWhatsapp">Whatsapp</label>
            </div>
            <label for=""><input type="checkbox">Le gustaria recibir novedades de la Barberia Alura</label>
            <input type="submit" value="Enviar formulario">
            </form>
        </main>
        <footer>
            <img src="img/logo-blanco.png" alt="">
            <p class="copyRight">&copy Copyright Barberia Alura - 2022</p>
        </footer>
    </body>
</html>
