<meta charset="UTF-8">
<html>
<head>
<title>World Cup 2014</title>
</head>
<body>
<h1>World Cup 2014</h1>

<script>
    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var anoMundial = 1930;
    var limite = parseInt(prompt("Introduce el año límite:"));

    while (anoMundial <= limite) {
        imprimir("Hubo un mundial en " + anoMundial);
        anoMundial = anoMundial + 4;
    }


</script>
</body>
</html>
