<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

<script>

    function saltarLinea(){
        document.write("<br>");
    }

    function imprimir(frase){
        document.write(frase);
        saltarLinea();
    }

    contador = 2;
    maximo = 100;
    imprimir(contador);
    
    while (contador <= maximo){
        imprimir(contador);
        contador = contador + 2;
    }

</script>
