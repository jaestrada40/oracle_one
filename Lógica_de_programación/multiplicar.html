<html>
<head>
<title>Multiplicar</title>
</head>
<body>
<h1>Multiplicar</h1>

<script>
    function saltarlinea() {
        document.write("<br>");
    }

    function escribir(texto) {
        document.write(texto);
    }


    var Multiplicar = 1;
    var numero = parseInt(prompt("Introduce un n√∫mero:"));
    while (Multiplicar <= 10) {

        escribir(numero + " x " + Multiplicar + " = " + (numero * Multiplicar));
        saltarlinea();
        Multiplicar++;
    }
</script>
</body> 
</html>
